<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shorten URLs{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #f9f9f9;
        }

        .header {
            background-color: #1e293b;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .header a {
            color: #38bdf8;
            text-decoration: none;
            margin: 0 10px;
        }

        .content {
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            margin: 30px auto;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }

        .footer {
            margin-top: 40px;
            padding: 10px;
            text-align: center;
            color: #777;
        }

        input[type="url"] {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 15px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            background-color: #3b82f6;
            color: white;
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #2563eb;
        }

        .result {
            background-color: #f0fdf4;
            padding: 15px;
            margin-top: 20px;
            border-left: 4px solid #22c55e;
            border-radius: 6px;
        }

        .result p {
            margin: 8px 0;
        }

        .error {
            color: #dc2626;
            font-weight: 600;
            margin-top: 15px;
        }

        @media (max-width: 600px) {
            .content {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>{% block headerTitle %}My URL Shortener{% endblock %}</h1>
        <a href="/">Home</a> | <a href="/shorten">Shorten URL</a>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
